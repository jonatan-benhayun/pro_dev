name: CI (Compose + E2E)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      DATABASE_URL: postgresql+psycopg2://appuser:appsecret@db:5432/appdb
      NGINX_HOST_PORT: 8080   # CI על 8080
      BACKEND_CHECK_PATH: "/api/ping"
      EXPECT_PATTERN1: '"status"\\s*:\\s*"ok"'
      EXPECT_PATTERN2: '"db"\\s*:\\s*"connected"'

    steps:
      - uses: actions/checkout@v4

      - name: Create CI compose override (8080->80)
        run: |
          cat > ci.compose.override.yml << 'EOF'
          services:
            nginx:
              ports:
                - "8080:80"
          EOF

      - name: Compose Up (with override)
        run: docker compose -f docker-compose.yml -f ci.compose.override.yml up -d --build

      - name: Wait for Nginx /healthz (max ~5min)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..180}; do
            if curl -fsS "http://localhost:${NGINX_HOST_PORT}/healthz" >/dev/null; then
              echo "Nginx is up on ${NGINX_HOST_PORT}"; exit 0
            fi
            echo "[$i/180] waiting for nginx on port ${NGINX_HOST_PORT} ..." && sleep 2
          done
          echo "Nginx did not become ready in time" >&2
          exit 1

      - name: Run E2E smoke test (nginx -> backend -> postgres)
        run: bash tests/smoke_test.sh

      - name: Diagnostics on failure
        if: failure()
        shell: bash
        run: |
          set +e
          echo "=== docker ps ==="
          docker ps -a
          echo "=== compose ps ==="
          docker compose -f docker-compose.yml -f ci.compose.override.yml ps
          echo "=== LAST 200 LOG LINES: backend ==="
          docker compose -f docker-compose.yml -f ci.compose.override.yml logs --tail=200 backend
          echo "=== LAST 200 LOG LINES: nginx ==="
          docker compose -f docker-compose.yml -f ci.compose.override.yml logs --tail=200 nginx
          echo "=== LAST 200 LOG LINES: db ==="
          docker compose -f docker-compose.yml -f ci.compose.override.yml logs --tail=200 db
          echo "=== CURL backend directly (bypass nginx) ==="
          curl -v http://localhost:8000/api/ping || true
          # save full logs to file
          docker compose -f docker-compose.yml -f ci.compose.override.yml logs > compose-logs.txt || true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Compose Down
        if: always()
        run: docker compose -f docker-compose.yml -f ci.compose.override.yml down -v
