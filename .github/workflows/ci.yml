name: CI (Compose + E2E)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # ===== App/DB env =====
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      DATABASE_URL: postgresql+psycopg2://appuser:appsecret@db:5432/appdb

      # ===== Smoke test params =====
      NGINX_HOST_PORT: 80
      BACKEND_CHECK_PATH: "/api/ping"
      EXPECT_PATTERN1: '"status"\\s*:\\s*"ok"'
      EXPECT_PATTERN2: '"db"\\s*:\\s*"connected"'

    steps:
      - uses: actions/checkout@v4

      - name: Compose Up
        run: docker compose up -d --build

      - name: Wait for Nginx /healthz (max ~5min)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..150}; do
            if curl -fsS http://localhost:${NGINX_HOST_PORT}/healthz >/dev/null; then
              echo "Nginx is up"; exit 0
            fi
            echo "[$i/150] waiting for nginx ..." && sleep 2
          done
          echo "Nginx did not become ready in time" >&2
          exit 1

      - name: Run E2E smoke test (nginx -> backend -> postgres)
        run: bash tests/smoke_test.sh

      - name: Diagnostics on failure
        if: failure()
        run: |
          echo "=== docker ps ==="
          docker ps -a || true
          echo "=== compose logs (tail) ==="
          docker compose logs --tail=200 || true
          echo "=== nginx effective config ==="
          docker compose exec -T nginx nginx -T || true

      - name: Compose Down
        if: always()
        run: docker compose down -v
