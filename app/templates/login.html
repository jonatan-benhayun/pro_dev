{% extends "base.html" %}
{% block title %}כניסה{% endblock %}
{% block content %}
<h1>כניסה</h1>
<form method="post" action="{{ url_for('auth.login') }}">
  <label>שם משתמש <input name="username" type="text" required></label>
  <label>סיסמה <div class="password-field">
  <input name="password" type="password" placeholder="סיסמה" required>
  <button type="button" class="toggle-password" aria-label="הצג/הסתר סיסמה">👁️</button>
</div>
</label>
  <button type="submit">התחבר</button>
</form>
<p>עדיין לא רשום? <a href="{{ url_for('auth.register') }}">להרשמה</a></p>
{% endblock %}
